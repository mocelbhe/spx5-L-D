<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX5 L&D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
    }
    .center {
      text-align: center;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #f77f8e;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- First Screen -->
  <div id="welcome-screen" class="center">
    <h1>Welcome to SPX5 L&D</h1>
    <button class="btn" onclick="showRunScreen()">Continue</button>
  </div>

  <!-- Second Screen -->
  <div id="run-screen" class="center hidden">
    <button class="btn" onclick="openExcel()">Download</button>
  </div>

  <script>
    // Function to transition from the welcome screen to the run screen
    function showRunScreen() {
      document.getElementById('welcome-screen').classList.add('hidden');
      document.getElementById('run-screen').classList.remove('hidden');
    }

    // Function to open an Excel file
    function openExcel() {
  // Direct download link for the Excel file
  window.open('https://drive.google.com/uc?export=download&id=16RZHvpW11SjEaPvORYnVGoSnf-AbVgYD', '_blank');
}
  
  </script>
</body>
</html>
